<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Madera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px; /* Reducir el padding de los inputs */
            font-size: 12px;
            text-align: right;
        }
        #valor-pie {
            width: 80px; /* Establecer el ancho del campo */
            font-size: 12px; /* Ajustar el tamaño de la fuente */
            padding: 4px; /* Reducir el padding */
        }
        button {
            padding: 8px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .total-final {
            margin-top: 10px;
        }
        .resultado {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Calculadora de Madera</h2>
        
        <label for="dim-largo">Largo (cm):</label>
        <input type="number" id="dim-largo">
        
        <label for="dim-ancho">Ancho (cm):</label>
        <input type="number" id="dim-ancho">
        
        <label for="dim-grosor">Grosor (cm):</label>
        <input type="number" id="dim-grosor">
        
        <label for="valor-pie">Valor por Pie de Madera:</label>
        <input type="number" id="valor-pie">
        
        <button onclick="calcular()">Calcular</button>
        
        <div class="total-final">
            <span class="resultado" id="total"></span>
        </div>
    </div>

    <script>
        function calcular() {
            // Obtener los valores de los campos de entrada
            const largo = parseFloat(document.getElementById('dim-largo').value);
            const ancho = parseFloat(document.getElementById('dim-ancho').value);
            const grosor = parseFloat(document.getElementById('dim-grosor').value);
            const valorPie = parseFloat(document.getElementById('valor-pie').value);

            // Validar que los valores sean números válidos
            if (isNaN(largo) || isNaN(ancho) || isNaN(grosor) || isNaN(valorPie)) {
                document.getElementById('total').innerText = 'Por favor, ingrese todos los valores.';
                return;
            }

            // Convertir dimensiones de cm³ a pies cúbicos
            const volumenCm3 = largo * ancho * grosor; // Volumen en cm³
            const volumenPies3 = volumenCm3 / 28316.8466; // Convertir a pies cúbicos (1 pie cúbico = 28316.8466 cm³)

            // Calcular el costo total
            const costoTotal = volumenPies3 * valorPie;

            // Mostrar el resultado
            document.getElementById('total').innerText = `Costo Total: $${costoTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
