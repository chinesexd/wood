<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú - Healthy Delicias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
      padding: 10px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 280px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .frame {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
      height: 600px;
      text-align: center;
      margin: auto;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    .frame:hover {
      transform: scale(1.05);
    }

    .frame img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .frame-content {
      padding: 20px;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .add-btn:hover {
      background-color: #45a049;
    }

    #pedido-resumen {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #pedido-resumen ul {
      list-style: none;
      padding: 0;
    }

    #pedido-resumen li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #whatsapp-btn {
      display: block;
      margin: 20px auto 0;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
    }

    #mensaje-agregado {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 9999;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo de Healthy Delicias" class="logo">
  <h1>Menú de Healthy Delicias</h1>

  <div id="mensaje-agregado">¡Se ha agregado a tu carrito!</div>

  <div class="menu-container" id="menu"></div>

  <div id="pedido-resumen">
    <h2>Resumen del Pedido</h2>
    <ul id="lista-pedido"></ul>
    <p><strong>Total: RD$ <span id="total">0.00</span></strong></p>
    <a id="whatsapp-btn" href="#" target="_blank">Enviar Pedido por WhatsApp</a>
  </div>

  <script>
    const productos = [
      {
        nombre: 'Choco-Flan (Porción)',
        precio: 150,
        imagen: 'chocoflan.jpg',
        descripcion: 'Bizcocho de chocolate y flan cremoso en un solo postre irresistible.'
      },
      {
        nombre: 'Tres Leches con Frutas 9oz',
        precio: 70,
        imagen: '3leche.jpg',
        descripcion: 'Bizcocho húmedo bañado en tres leches y cubierto con frutas frescas.'
      },
      {
        nombre: 'Banana Bread con Chispas de Chocolate (Grande)',
        precio: 400,
        imagen: 'panguineo.jpg',
        descripcion: 'Suave y sabroso pan de guineo casero.'
      }
    ];

    const carrito = [];
    const menu = document.getElementById('menu');
    const listaPedido = document.getElementById('lista-pedido');
    const totalSpan = document.getElementById('total');
    const whatsappBtn = document.getElementById('whatsapp-btn');
    const mensajeAgregado = document.getElementById('mensaje-agregado');

    productos.forEach((producto, index) => {
      const frame = document.createElement('div');
      frame.className = 'frame';
      frame.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <div class="frame-content">
          <h3>${producto.nombre}</h3>
          <p>${producto.descripcion}</p>
          <p>RD$ ${producto.precio.toFixed(2)}</p>
          <input type="number" id="cantidad-${index}" min="1" value="1">
          <button class="add-btn" onclick="agregarPedido(${index})">Agregar</button>
        </div>
      `;
      menu.appendChild(frame);
    });

    function agregarPedido(index) {
      const producto = productos[index];
      const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value);
      if (cantidad < 1) return;

      const item = carrito.find(item => item.nombre === producto.nombre);
      if (item) {
        item.cantidad += cantidad;
      } else {
        carrito.push({ ...producto, cantidad });
      }

      actualizarResumen();
      mostrarMensaje();
    }

    function eliminarProducto(nombre) {
      const index = carrito.findIndex(item => item.nombre === nombre);
      if (index > -1) {
        carrito.splice(index, 1);
        actualizarResumen();
      }
    }

    function actualizarResumen() {
      listaPedido.innerHTML = '';
      let total = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.nombre} x${item.cantidad} - RD$ ${(item.precio * item.cantidad).toFixed(2)}
          <button class="remove-btn" onclick="eliminarProducto('${item.nombre}')">X</button>
        `;
        listaPedido.appendChild(li);
        total += item.precio * item.cantidad;
      });
      totalSpan.textContent = total.toFixed(2);

      const mensaje = `¡Hola! Quiero hacer un pedido de:\n` +
        carrito.map(item => `${item.nombre} x${item.cantidad}`).join('\n') +
        `\n\nTotal: RD$ ${total.toFixed(2)}`;
      const url = `https://wa.me/18096780179?text=${encodeURIComponent(mensaje)}`;
      whatsappBtn.setAttribute('href', url);
    }

    function mostrarMensaje() {
      mensajeAgregado.style.display = 'block';
      setTimeout(() => {
        mensajeAgregado.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
