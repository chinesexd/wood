<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background-color: #ddd;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    .categoria-btns {
      text-align: center;
      margin-top: 20px;
    }

    .categoria-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .categoria-btn:hover {
      background-color: #45a049;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .producto img:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cantidad {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
      width: 50px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    /* Mensaje "Agregado a tu carrito" */
    #mensaje-carrito {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Efecto para mostrar el mensaje */
    .mostrar-mensaje {
      display: block;
      opacity: 1;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="logo">Logo</div>

  <!-- Botones de categorías -->
  <div class="categoria-btns">
    <button class="categoria-btn">Categoria 1</button>
    <button class="categoria-btn">Categoria 2</button>
    <button class="categoria-btn">Categoria 3</button>
  </div>

  <!-- Productos -->
  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción del producto.</p>
      <input type="number" class="cantidad" value="1" min="1">
      <button onclick="agregarAlCarrito('Producto 1', 1)">Agregar al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción del producto.</p>
      <input type="number" class="cantidad" value="1" min="1">
      <button onclick="agregarAlCarrito('Producto 2', 1)">Agregar al Carrito</button>
    </div>
  </div>

  <!-- Mensaje de agregado al carrito -->
  <div id="mensaje-carrito">Agregado a tu carrito</div>

  <script>
    function agregarAlCarrito(producto, cantidad) {
      // Mostrar el mensaje de agregado al carrito
      let mensaje = document.getElementById("mensaje-carrito");
      mensaje.classList.add("mostrar-mensaje");

      // Ocultar el mensaje después de 3 segundos
      setTimeout(function() {
        mensaje.classList.remove("mostrar-mensaje");
      }, 3000);

      // Aquí podrías agregar la lógica para agregar el producto al carrito.
      console.log(`${producto} agregado con cantidad: ${cantidad}`);
    }
  </script>
</body>
</html>
