<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #categoria {
      margin: 20px auto;
      display: block;
      padding: 10px;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .producto img:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #carrito {
      margin-top: 30px;
    }

    #carrito ul {
      list-style: none;
      padding: 0;
    }

    #carrito li {
      margin: 5px 0;
    }

    #whatsapp-btn {
      display: block;
      margin: 20px auto;
      background-color: #25D366;
    }
  </style>
</head>
<body>
  <h1>Mi Tienda</h1>

  <label for="categoria">Filtrar por categoría:</label>
  <select id="categoria">
    <option value="todos">Todos</option>
    <option value="ropa">Ropa</option>
    <option value="electronica">Electrónica</option>
    <option value="hogar">Hogar</option>
  </select>

  <div class="productos" id="lista-productos">
    <div class="producto" data-categoria="ropa">
      <img src="https://via.placeholder.com/200x180?text=Camiseta" alt="Camiseta">
      <h3>Camiseta</h3>
      <p>$15</p>
      <button onclick="agregarAlCarrito('Camiseta', 15)">Agregar</button>
    </div>

    <div class="producto" data-categoria="electronica">
      <img src="https://via.placeholder.com/200x180?text=Auriculares" alt="Auriculares">
      <h3>Auriculares</h3>
      <p>$25</p>
      <button onclick="agregarAlCarrito('Auriculares', 25)">Agregar</button>
    </div>

    <div class="producto" data-categoria="hogar">
      <img src="https://via.placeholder.com/200x180?text=Almohada" alt="Almohada">
      <h3>Almohada</h3>
      <p>$10</p>
      <button onclick="agregarAlCarrito('Almohada', 10)">Agregar</button>
    </div>
  </div>

  <div id="carrito">
    <h2>Carrito de compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button id="whatsapp-btn" onclick="enviarPorWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>

  <script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      total += precio;
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      lista.innerHTML = "";
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.producto} - $${item.precio}`;
        lista.appendChild(li);
      });
      document.getElementById("total").textContent = total;
    }

    function enviarPorWhatsApp() {
      if (carrito.length === 0) {
        alert("El carrito está vacío.");
        return;
      }

      let mensaje = "Hola, quiero hacer un pedido:\n";
      carrito.forEach(item => {
        mensaje += `• ${item.producto} - $${item.precio}\n`;
      });
      mensaje += `Total: $${total}`;

      const telefono = "18097620202"; // Tu número de WhatsApp con código de país
      const url = `https://wa.me/$18097630202text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // Filtro por categoría
    document.getElementById("categoria").addEventListener("change", function () {
      const seleccion = this.value;
      const productos = document.querySelectorAll(".producto");

      productos.forEach(producto => {
        if (seleccion === "todos" || producto.dataset.categoria === seleccion) {
          producto.style.display = "block";
        } else {
          producto.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
