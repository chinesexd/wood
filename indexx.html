<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background-color: #ddd;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    .categoria-btns {
      text-align: center;
      margin-top: 20px;
    }

    .categoria-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .categoria-btn:hover {
      background-color: #45a049;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .producto img:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cantidad {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
      width: 50px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #carrito {
      margin-top: 30px;
    }

    #carrito ul {
      list-style: none;
      padding: 0;
    }

    #carrito li {
      margin: 5px 0;
    }

    #whatsapp-btn {
      display: block;
      margin: 30px auto;
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #whatsapp-btn:hover {
      background-color: #128C7E;
    }

    /* Estilo del mensaje */
    #mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 128, 0, 0.8);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      animation: mostrarMensaje 1s ease-out;
    }

    /* Animación para el mensaje */
    @keyframes mostrarMensaje {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="logo">Logo</div>
  <h1>Mi Tienda</h1>

  <div class="categoria-btns">
    <button class="categoria-btn" onclick="filtrarPorCategoria('todos')">Todos</button>
    <button class="categoria-btn" onclick="filtrarPorCategoria('ropa')">Ropa</button>
    <button class="categoria-btn" onclick="filtrarPorCategoria('electronica')">Electrónica</button>
    <button class="categoria-btn" onclick="filtrarPorCategoria('hogar')">Hogar</button>
  </div>

  <div class="productos" id="lista-productos">
    <div class="producto" data-categoria="ropa">
      <img src="https://via.placeholder.com/200x180?text=Camiseta" alt="Camiseta">
      <h3>Camiseta</h3>
      <p>$15</p>
      <input class="cantidad" type="number" value="1" min="1" id="cantidad-camiseta">
      <button onclick="agregarAlCarrito('Camiseta', 15, document.getElementById('cantidad-camiseta').value)">Agregar</button>
    </div>

    <div class="producto" data-categoria="electronica">
      <img src="https://via.placeholder.com/200x180?text=Auriculares" alt="Auriculares">
      <h3>Auriculares</h3>
      <p>$25</p>
      <input class="cantidad" type="number" value="1" min="1" id="cantidad-auriculares">
      <button onclick="agregarAlCarrito('Auriculares', 25, document.getElementById('cantidad-auriculares').value)">Agregar</button>
    </div>

    <div class="producto" data-categoria="hogar">
      <img src="https://via.placeholder.com/200x180?text=Almohada" alt="Almohada">
      <h3>Almohada</h3>
      <p>$10</p>
      <input class="cantidad" type="number" value="1" min="1" id="cantidad-almohada">
      <button onclick="agregarAlCarrito('Almohada', 10, document.getElementById('cantidad-almohada').value)">Agregar</button>
    </div>
  </div>

  <div id="carrito">
    <h2>Carrito de compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button id="whatsapp-btn" onclick="enviarPorWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>

  <div id="mensaje"></div>

  <script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(producto, precio, cantidad) {
      cantidad = parseInt(cantidad);
      for (let i = 0; i < cantidad; i++) {
        carrito.push({ producto, precio });
        total += precio;
      }
      actualizarCarrito();
      mostrarMensaje("Agregado a tu carrito");
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      lista.innerHTML = "";
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.producto} - $${item.precio}`;
        lista.appendChild(li);
      });
      document.getElementById("total").textContent = total;
    }

    function mostrarMensaje(mensaje) {
      const mensajeDiv = document.getElementById("mensaje");
      mensajeDiv.textContent = mensaje;
      mensajeDiv.style.display = "block";
      setTimeout(() => {
        mensajeDiv.style.display = "none";
      }, 3000); // El mensaje se oculta después de 3 segundos
    }

    function filtrarPorCategoria(categoria) {
      const productos = document.querySelectorAll(".producto");

      productos.forEach(producto => {
        if (categoria === "todos" || producto.dataset.categoria === categoria) {
          producto.style.display = "block";
        } else {
          producto.style.display = "none";
        }
      });
    }

    function enviarPorWhatsApp() {
      if (carrito.length === 0) {
        alert("El carrito está vacío.");
        return;
      }

      let mensaje = "Hola, quiero hacer un pedido:\n";
      carrito.forEach(item => {
        mensaje += `• ${item.producto} - $${item.precio}\n`;
      });
      mensaje += `Total: $${total}`;

      const telefono = "18097630202"; // Tu número actualizado
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
