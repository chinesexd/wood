<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú - Healthy Delicias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 150px; /* Ajusta el tamaño del logo */
      height: auto;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .card p {
      color: #777;
      font-size: 14px;
    }
    .add-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-btn:hover {
      background-color: #45a049;
    }
    #pedido-resumen {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #pedido-resumen ul {
      list-style: none;
      padding: 0;
    }
    #pedido-resumen li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    #whatsapp-btn {
      display: block;
      margin: 20px auto 0;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
    }
    #whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Estilo para el zoom */
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<!-- Logo -->
<img src="logo.jpg" alt="Healthy Delicias Logo" class="logo"> <!-- Reemplaza con la URL de tu logo -->

<h1>Menú de Healthy Delicias</h1>

<div class="menu-container" id="menu"></div>

<div id="pedido-resumen">
  <h2>Resumen del Pedido</h2>
  <ul id="lista-pedido"></ul>
  <p><strong>Total: RD$ <span id="total">0.00</span></strong></p>
  <a id="whatsapp-btn" href="#" target="_blank">Enviar Pedido por WhatsApp</a>
</div>

<script>
  const productos = [
    {
      nombre: 'Choco-Flan',
      precio: 180,
      imagen: 'https://tse1.mm.bing.net/th?id=OIP.vuy1QZ1pAmGykMjsro2r1gHaDt&pid=Api'
    },
    {
      nombre: 'Tres Leches con Frutas',
      precio: 200,
      imagen: 'https://tse2.mm.bing.net/th?id=OIP.rBrROjquZkXwpTvPWlek_AHaEK&pid=Api'
    },
    {
      nombre: 'Pan de Guineo',
      precio: 120,
      imagen: 'https://tse1.mm.bing.net/th?id=OIP.Vlp98xR2E3mIlkfpLAPkYQHaGL&cb=iwp&pid=Api'
    }
  ];

  const carrito = [];
  const menu = document.getElementById('menu');
  const listaPedido = document.getElementById('lista-pedido');
  const totalSpan = document.getElementById('total');
  const whatsappBtn = document.getElementById('whatsapp-btn');

  // Mostrar productos
  productos.forEach((producto, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${producto.imagen}" alt="${producto.nombre}" onclick="zoomImagen('${producto.imagen}')">
      <div class="card-content">
        <h3>${producto.nombre}</h3>
        <p>RD$ ${producto.precio.toFixed(2)}</p>
        <input type="number" id="cantidad-${index}" min="1" value="1">
        <br>
        <button class="add-btn" onclick="agregarPedido(${index})">Agregar</button>
      </div>
    `;
    menu.appendChild(card);
  });

  function agregarPedido(index) {
    const producto = productos[index];
    const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value);
    if (cantidad < 1) return;

    const existente = carrito.find(p => p.nombre === producto.nombre);
    if (existente) {
      existente.cantidad += cantidad;
    } else {
      carrito.push({ nombre: producto.nombre, precio: producto.precio, cantidad });
    }

    mostrarPedido();
  }

  function mostrarPedido() {
    listaPedido.innerHTML = '';
    let total = 0;

    carrito.forEach(item => {
      const subtotal = item.precio * item.cantidad;
      total += subtotal;

      const li = document.createElement('li');
      li.textContent = `${item.nombre} x${item.cantidad} = RD$ ${subtotal.toFixed(2)}`;
      listaPedido.appendChild(li);
    });

    totalSpan.textContent = total.toFixed(2);

    const mensaje = encodeURIComponent("Hola, quiero ordenar:\n" + 
      carrito.map(item => `• ${item.nombre} x${item.cantidad} = RD$ ${item.precio * item.cantidad}`).join('\n') +
      `\nTotal: RD$ ${total.toFixed(2)}`
    );

    whatsappBtn.href = `https://wa.me/1XXXXXXXXXX?text=${mensaje}`; // Reemplaza con tu número real
  }

  function zoomImagen(imagenURL) {
    const overlay = document.createElement('div');
    overlay.className = 'zoom-overlay';
    overlay.innerHTML = `<img src="${imagenURL}" alt="Zoom" onclick="document.body.removeChild(this.parentNode)">`;
    document.body.appendChild(overlay);
  }
</script>

</body>
</html>
