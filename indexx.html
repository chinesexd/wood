<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Healthy Delicias</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            color: #4CAF50;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 280px;
            height: auto;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Mejor para responsividad */
            gap: 20px;
            padding: 20px;
        }

        .frame {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px; /* Aumentado un poco el max-width */
            height: auto; /* Ajuste automático de altura */
            text-align: center;
            transition: transform 0.3s;
            margin: auto;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            display: flex; /* Para la disposición interna */
            flex-direction: column; /* Elementos internos en columna */
        }

        .frame:hover {
            transform: scale(1.05);
        }

        .frame img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            margin-bottom: 10px;
        }

        .frame-content {
            padding: 20px;
            flex-grow: 1; /* Para que el contenido empuje el botón hacia abajo */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espacio entre el texto y el botón */
        }

        .frame h3 {
            font-size: 16px;
            margin-bottom: 5px; /* Reducido el margen inferior */
            margin-top: 0; /* Eliminado margen superior innecesario */
        }

        .frame p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px; /* Reducido el margen inferior */
        }

        .precio {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .add-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px; /* Añadido margen superior */
        }

        .add-controls input[type="number"] {
            width: 50px; /* Reducido el ancho */
            padding: 8px; /* Aumentado el padding */
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .add-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px; /* Ajustado el padding */
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            flex-grow: 1; /* Para que el botón ocupe el espacio restante */
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        #pedido-resumen {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #pedido-resumen h2 {
            font-size: 20px; /* Reducido el tamaño del encabezado */
            margin-bottom: 15px;
        }

        #pedido-resumen ul {
            list-style: none;
            padding: 0;
        }

        #pedido-resumen li {
            padding: 8px 0; /* Aumentado el padding vertical */
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #pedido-resumen li:last-child {
            border-bottom: none;
        }

        #pedido-resumen .item-details {
            flex-grow: 1;
        }

        #pedido-resumen .item-cantidad {
            margin-left: 10px;
            color: #777;
        }

        #pedido-resumen .item-precio {
            font-weight: bold;
            margin-left: auto;
        }

        #pedido-resumen .remove-btn {
            background: none;
            border: none;
            color: #d32f2f;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        #pedido-resumen .remove-btn:hover {
            color: #b71c1c;
        }

        #pedido-resumen p strong {
            font-size: 18px;
        }

        #whatsapp-btn {
            display: block;
            margin: 20px auto 0;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
        }

        #whatsapp-btn:hover {
            background-color: #1ebe5d;
        }

        .zoom-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .zoom-overlay img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .zoom-overlay button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #ffffff;
            cursor: pointer;
        }

        .zoom-overlay button:hover {
            background-color: #f1f1f1;
        }

        .info-section {
            margin: 40px 20px;
            text-align: center;
        }

        .info-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-section p {
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
        }

        /* Estilo del mensaje temporal */
        #mensaje-agregado {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Estilos de accesibilidad */
        .frame img[alt=""] { /* Ocultar imágenes sin texto alternativo para lectores de pantalla */
            visibility: hidden;
        }

        /* Mejoras responsivas adicionales */
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 600px) { /* Ajuste para pantallas de celular */
            .menu-container {
                grid-template-columns: repeat(2, 1fr); /* Mostrar 2 columnas en celulares */
            }

            .frame {
                max-width: 100%; /* Los frames ocupan el ancho disponible de su celda */
            }
        }

        @media (max-width: 480px) {
            .menu-container {
                grid-template-columns: 1fr; /* Volver a una columna en pantallas muy pequeñas */
            }
        }
    </style>
