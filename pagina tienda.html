<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background-color: #ddd;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: white;
      font-size: 20px;
    }

    .categoria-btns {
      text-align: center;
      margin-top: 20px;
    }

    .categoria-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .categoria-btn:hover {
      background-color: #45a049;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .cantidad {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
      width: 50px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #carrito {
      margin-top: 30px;
    }

    #carrito ul {
      list-style: none;
      padding: 0;
    }

    #carrito li {
      margin: 5px 0;
    }

    #whatsapp-btn {
      display: block;
      margin: 30px auto;
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
    }

    #mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      display: none;
      opacity: 1;
      z-index: 9999;
      transition: opacity 1.5s ease-out;
    }

    .btn-eliminar {
      background: red;
      color: white;
      margin-left: 10px;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="logo">Logo</div>
  <h1>Menú</h1>

  <div class="categoria-btns">
    <button class="categoria-btn" onclick="filtrarPorCategoria('todos')">Todos</button>
    <button class="categoria-btn" onclick="filtrarPorCategoria('Postres')">Postres</button>
    <button class="categoria-btn" onclick="filtrarPorCategoria('Desayunos')">Desayunos</button>
    <button class="categoria-btn" onclick="filtrarPorCategoria('Bebidas')">Bebidas</button>
  </div>

  <div class="productos" id="lista-productos">
    <div class="producto" data-categoria="Postres">
      <img src="https://via.placeholder.com/200x180?text=Pastelito" alt="Pastelito">
      <h3>Pastelito</h3>
      <p>$15</p>
      <input class="cantidad" type="number" value="1" min="1" id="cantidad-pastelito">
      <button onclick="agregarAlCarrito('Pastelito', 15, parseInt(document.getElementById('cantidad-pastelito').value))">Agregar</button>
    </div>

    <div class="producto" data-categoria="Desayunos">
      <img src="https://via.placeholder.com/200x180?text=Huevos+con+tocino" alt="Huevos con tocino">
      <h3>Huevos con tocino</h3>
      <p>$25</p>
      <input class="cantidad" type="number" value="1" min="1" id="cantidad-huevos">
      <button onclick="agregarAlCarrito('Huevos con tocino', 25, parseInt(document.getElementById('cantidad-huevos').value))">Agregar</button>
    </div>

    <div class="producto" data-categoria="Bebidas">
      <img src="https://via.placeholder.com/200x180?text=Jugo+Natural" alt="Jugo Natural">
      <h3>Jugo Natural</h3>
      <p>$10</p>
      <input class="cantidad" type="number" value="1" min="1" id="cantidad-jugo">
      <button onclick="agregarAlCarrito('Jugo Natural', 10, parseInt(document.getElementById('cantidad-jugo').value))">Agregar</button>
    </div>
  </div>

  <div id="carrito">
    <h2>Carrito de compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button id="whatsapp-btn" onclick="enviarPorWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>

  <div id="mensaje">Agregado al carrito</div>

  <script>
    let carrito = {};

    function agregarAlCarrito(nombre, precio, cantidad) {
      if (carrito[nombre]) {
        carrito[nombre].cantidad += cantidad;
      } else {
        carrito[nombre] = { precio, cantidad };
      }
      mostrarMensaje("Agregado al carrito");
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      lista.innerHTML = "";
      let total = 0;
      for (let producto in carrito) {
        const item = carrito[producto];
        total += item.precio * item.cantidad;

        const li = document.createElement("li");
        li.innerHTML = `${producto} x${item.cantidad} - $${item.precio * item.cantidad}
                        <button class="btn-eliminar" onclick="eliminarDelCarrito('${producto}')">Eliminar</button>`;
        lista.appendChild(li);
      }
      document.getElementById("total").textContent = total;
    }

    function eliminarDelCarrito(producto) {
      delete carrito[producto];
      actualizarCarrito();
    }

    function mostrarMensaje(texto) {
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = texto;
      mensaje.style.display = "block";
      mensaje.style.opacity = "1";

      setTimeout(() => {
        mensaje.style.opacity = "0";
      }, 1500);

      setTimeout(() => {
        mensaje.style.display = "none";
      }, 2500);
    }

    function filtrarPorCategoria(categoria) {
      const productos = document.querySelectorAll(".producto");

      productos.forEach(producto => {
        if (categoria === "todos" || producto.dataset.categoria === categoria) {
          producto.style.display = "block";
        } else {
          producto.style.display = "none";
        }
      });
    }

    function enviarPorWhatsApp() {
      let mensaje = "Hola, quiero hacer un pedido:\n";
      let total = 0;

      for (let producto in carrito) {
        const item = carrito[producto];
        mensaje += `• ${producto} x${item.cantidad} - $${item.precio * item.cantidad}\n`;
        total += item.precio * item.cantidad;
      }

      mensaje += `Total: $${total}`;
      const telefono = "18097630202";
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
