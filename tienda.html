<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla para Anuncios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .clock-weather {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #444;
      color: white;
    }

    .clock {
      font-size: 2em;
    }

    .weather {
      text-align: right;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .producto {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    .producto p {
      font-size: 1.2em;
      color: #555;
    }

    /* Lightbox a√±adido */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #lightbox .cerrar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anuncios del D√≠a</h1>
  </header>
  <div class="clock-weather">
    <div class="clock" id="clock">00:00:00</div>
    <div class="weather">
      <div id="weather">Cargando clima...</div>
    </div>
  </div>
  <main class="content" id="gallery">
    <!-- Aqu√≠ se mostrar√°n las im√°genes y videos -->
    <div class="producto">
      <img src="https://via.placeholder.com/400x300.png?text=Producto+1" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$10.00</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/400x300.png?text=Producto+2" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$15.00</p>
    </div>
  </main>

  <!-- Lightbox (a√±adido) -->
  <div id="lightbox">
    <span class="cerrar" onclick="cerrarLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // inicial

    // Simulaci√≥n de clima
    document.getElementById("weather").innerHTML = "25¬∞C üå§Ô∏è<br>Ciudad";

    // Funci√≥n para abrir imagen en lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.querySelectorAll(".producto img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    function cerrarLightbox() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
  </script>
</body>
</html>
